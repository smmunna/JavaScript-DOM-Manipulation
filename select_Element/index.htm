<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dom Manipulation</title>
</head>
<body>
    <!-- Get element by ID -->
    <p id="message">A paragraph</p>
    <input type="text" name="name" id="">
    <!-- !Get element by Name: And showing message with event listner -->
    <input type="radio" name="rate" value="Very poor" id="Very Poor">Amar 
    <input type="radio" name="rate" value="Very good" id="Very Good"> Munna
    <button id="btnRate">Submit</button>
    <p id="output"></p>
</body>
</html>

<script>
    // const p = document.getElementById('message');
    // const name = document.getElementsByName('name')
    // console.log(p);
    // console.log(name);

    const btn = document.getElementById('btnRate');
    const output = document.getElementById('output')

    btn.addEventListener('click',()=>{
        let rates = document.getElementsByName('rate')
        rates.forEach((rate)=>{
            if(rate.checked){
                output.innerText = `You selected: ${rate.value}`;
            }
        })
    })

</script>
