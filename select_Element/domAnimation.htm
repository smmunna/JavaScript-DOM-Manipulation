<html>
    <style>
        .container{
            height: 400px;
            width: 400px;
            background-color: yellow;
            position: relative;
        }
        #animate{
            height: 50px;
            width: 50px;
            background-color: green;
            position: absolute;
        }
    </style>
    <body>
        <div class="container">
            <div id="animate"></div>
        </div>
    </body>
</html>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
    myMove();
</script>
